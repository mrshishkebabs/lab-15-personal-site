    <canvas id="sketch" width="1490" height="700"></canvas>
    
    <script>
        document.addEventListener('DOMContentLoaded', main);

        var sketch;
        var context;
        var circle = {
            'x': 0, 
            'y': 100, 
            'r': 25
        }
        var dx = 2;
        var dy = 5;
        var fps = 15;

        function main() {
            sketch = document.getElementById("sketch");
            context = sketch.getContext("2d");
            circle = {
                'x': 50, 
                'y': sketch.offsetHeight / 2, 
                'r': 50
            }
            setInterval(animate, fps);
        }

        function animate () {
            for (let c = 1; c <= 7; c++) {
            context.clearRect(0, 0, sketch.offsetWidth/c, sketch.offsetHeight/c);
            draw_circle(circle.x/c, circle.y/c, circle.r/c);
            circle.x = circle.x + dx;
            circle.y = circle.y + dy;
            if (circle.x > sketch.offsetWidth - dx - circle.r) {
                dx = dx * (-1);
            } else if (circle.x < circle.r - dx) {
                dx = dx * (-1);
            }

            if (circle.y > 720 - dy - circle.r) {
                dy = dy * (-1);
            } else if (circle.y < circle.r - dy) {
                dy = dy * (-1);
            }
            }
        }

        function draw_circle(x, y, r) {
            for (let c = 1; c <= 7; c++) {
            context.beginPath();
            context.arc(x*c, y, r, 0, 2 * Math.PI, true);
            context.fillStyle = "#CDFFDB";
            context.closePath();
            context.fill();
            }
        }
        src="navbar.v01.js"
    </script>
